<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css">

      <li class="splide__slide"><img src="images/soieries_du_mékpng-removebg-preview.png" alt="Soieries du Mek Logo" style="width: 150px; height: 150px; object-fit: contain;"></li>   
      <li class="splide__slide"><img src="images/dialogoages-removebg-preview.png" alt="Dia Logo" style="width: 150px; height: 150px; object-fit: contain;"></li>
       <li class="splide__slide"><img src="images/gimcovermeille.png" alt="Gimcovermeille Logo" style="width: 150px; height: 150px; object-fit: contain;"></li>
      <li class="splide__slide"><img src="images/logoBNP-Paribas-Embleme-removebg-preview.png" alt="BNP Paribas Logo" style="width: 150px; height: 150px; object-fit: contain;"></li>
      <li class="splide__slide"><img src="images/logoBNP-Paribas-Embleme-removebg-preview.png" alt="BNP Paribas Logo" style="width: 150px; height: 150px; object-fit: contain;"></li>
          <li class="splide__slide"><img src="images/sooyoos-removebg-preview.png" alt="Sooyoos Logo" style="width: 150px; height: 150px; object-fit: contain;"></li>
           <li class="splide__slide"><img src="images/logo_harmonie-m-removebg-preview.png" alt="Harmonie Logo" style="width: 150px; height: 150px; object-fit: contain;"></li>

      <li class="splide__slide"><img src="images/logoSecours_populaire_logo.svg-removebg-preview.png" alt="Secours Populaire Logo" style="width: 150px; height: 150px; object-fit: contain;"></li>

<!-- 3. Ajouter le JS de Splide -->
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide-extension-auto-scroll@latest/dist/js/splide-extension-auto-scroll.min.js"></script>

<!-- 4. Initialiser le carrousel Splide -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    let splides = document.querySelectorAll('.splide');
    splides.forEach(splide => {
      splide.querySelector('.splide__list').classList.remove('designer');
      new Splide(splide, {
        autoWidth: true,
        pagination: false,
        arrows: false,
        focus: 'center',
        direction: splide.getAttribute('splide-direction'),
        gap: splide.getAttribute('splide-gap'),
        type: 'loop',
        autoScroll: {
          autoStart: true,
          speed: parseFloat(splide.getAttribute('splide-speed'))
        }
      }).mount(window.splide.Extensions);
    });
  });
</script>
